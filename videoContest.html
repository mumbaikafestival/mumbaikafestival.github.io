		<script>
		myFunction();
		function myFunction() {

var xmlhttp1 = new XMLHttpRequest();
var x2 = "https://script.google.com/macros/s/AKfycbxTPZTvl_-Z7LGBVW53iQQDYBRBI-xygaXiqSeLSpQRiIdQ5o4/exec";
xmlhttp1.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
   var myArr = JSON.parse(this.responseText);
	buildTable(myArr);
	
      
  }
};

xmlhttp1.open("GET", x2, true);
xmlhttp1.send();

}


	function buildTable(arr) {
	var table = document.getElementById('myTable');
    table.innerHTML = '';
    var i;
    for(i = 0; i < arr.length; i++) {
      var out = '<tr>' + '<td><a href="' + arr[i].youtubeurl + '"><i class="fa fa-youtube-play" style="font-size:48px;color:red"></i></a></td>' + '<td>' + arr[i].name + '</td>' + '<td>' + arr[i].contest_category + '</td>' + '<td>' + arr[i].likes + '</td>' + '<td>' + arr[i].views + '</td>' + '<td>' + arr[i].points + '</td></tr>';
	  
		 table.innerHTML += out
    }
    
}

	
		</script>
