    <form id="form" method="POST" action="https://script.google.com/macros/s/AKfycbxsAQCQHOBy4whIFVCHQAXGmSaQcbp6k5we9yOD8iCc7gZvvH-M/exec"> 

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control"  placeholder="Enter Name" name="name">

  </div>
  <div class="form-group">
    <label >Phone Number</label>
    <input type="text" class="form-control" maxlength="10" pattern="\d{10}" placeholder="Phone Number" name="phnum">
  </div>
   <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" placeholder="Enter City" name="city">

  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" placeholder="Enter State" name="state">

  </div>

  <div class="form-group">
    <label>Video</label>
    <input type="file" class="form-control-file" accept="video/*" name="file" id="file">
	
 </div>
 
 <div class="form-group">
    <label>Image</label>
    <input type="file" class="form-control-file" accept="image/*" name="file" id="file">
	
 </div>
 <div class="form-group">
    <label>Description</label>
   
 
 <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
 
  <button id="submit" type="submit" class="w3-button w3-deep-orange w3-round-large">Submit</button>
